<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>{% block title %}Blog{% endblock %}</title>

  <link href="/dist/sesto/1.0.0/index.css" rel="stylesheet"/>
  <script src="/spm_modules/seajs/2.3.0/dist/sea.js?nowrap"></script>
  <script>
    seajs.config({
      base: "/"
    })
  </script>
</head>
<body>
<header>
  <div class="inner">
    {% block header %}
    <h1 class="logo">
      <img src="/imgs/logo.png" alt="The Real Faces"/>
      <span>The Real Faces</span>
    </h1>

    <a class="menu">Language: English <i class="arrow-down"></i></a>

    <ul class="menu-list">
      <li><a href="#">English</a></li>
      <li><a href="#">Chinese</a></li>
    </ul>

    {% endblock %}
  </div>
</header>

<section class="container">
  {% block content %}
  {% endblock %}
</section>

<footer class="inner">
  {% block footer %}
  <p class="links">
    <a href="#">About Us</a>
    <a href="#">Terms</a>
    <a href="#">Privacy</a>
    <a href="#">Cookies</a>
  </p>
  {% endblock %}
</footer>
</body>
</html>
