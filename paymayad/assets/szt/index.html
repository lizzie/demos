<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

    <title>Pay Map AD Viewer</title>
    <link rel="stylesheet" href="http://assets.paymapad.com/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://assets.paymapad.com/assets/css/bootstrap-responsive.min.css">
    <link rel="stylesheet" href="http://assets.paymapad.com/assets/css/main.css">
    <script src="http://assets.paymapad.com/html5.js"></script>
</head>
<body>
<!-- pages -->
<section id="playground" style="top: 0;">
    <div id="baidu_map" class="maps"></div>
</section>

<script src="http://assets.paymapad.com/libs/seajs/1.2.0/sea.js"></script>
<script>
    seajs.config({
        base:"http://www.suzhoutong.com/assets/",
        alias:{
            "$":"libs/jquery/1.8.1/jquery",
            "jquery":"libs/jquery/1.8.1/jquery",
            "underscore":"libs/underscore/1.3.3/underscore",
            "backbone":"libs/backbone/0.9.9/backbone",
            "mustache":"libs/mustache/0.5.0/mustache",
            "config":"szt/config",
            "loader":"szt/loader",
            "baidu":"szt/baidu.js?t=201303181.js",
            "loading":"szt/loading"
        }
    });

    seajs.use("/assets/szt/view.js?t=201303181.js");
</script>
<script id="ad-info-window-tpl" type="text/template">
    <table class="ad-info-window ad-info-window-{{ styleID }}">
        <tbody>
        <tr>
            {{#image}}
            <td>
                <a href="{{ link }}" target="_blank"><img src="{{ image }}"/></a>
            </td>
            {{/image}}
            {{#description}}
            <td>
                <a href="{{ link }}" target="_blank">{{ description }}</a>
            </td>
            {{/description}}
        </tr>
        </tbody>
    </table>
</script>
</body>
</html>
