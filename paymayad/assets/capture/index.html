<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Pay Map AD Capture</title>
    <link rel="stylesheet" href="http://assets.paymapad.com/css/bootstrap.css">
    <link rel="stylesheet" href="http://assets.paymapad.com/css/capture.css">
    <script src="http://assets.paymapad.com/html5.js"></script>
</head>
<body>
<header class="capture" style="display: none;">
    <div class="container">
        <div class="row">
            <div class="span4">
                <div class="J_pan btn-group">
                    <button type="button" class="btn J_Up"><i class="icon-arrow-up"></i></button>
                    <button type="button" class="btn J_Down"><i class="icon-arrow-down"></i></button>
                    <button type="button" class="btn J_Left"><i class="icon-arrow-left"></i></button>
                    <button type="button" class="btn J_Right"><i class="icon-arrow-right"></i></button>
                    <button type="button" class="btn J_Zoomout"><i class="icon-zoom-out"></i></button>
                    <button type="button" class="btn J_Zoomin"><i class="icon-zoom-in"></i></button>
                </div>
            </div>
            <div class="span4">
                <div class="J_pan">
                    <button type="button" class="btn btn-danger J_Capture">Capture</button>
                </div>
            </div>
            <div class="span4">
                <div class="J_done btn-group" style="display: none;">
                    <button type="button" class="btn btn-info J_save">Save</button>
                    <button type="button" class="btn btn-info J_cancel">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    <div id="J_toggle">
        <i class="icon-chevron-left"></i>
        <i class="icon-repeat" id="J_auto_running" style="display: none;"></i>
    </div>
</header>
<div id="map"></div>

<div id="J_map_overlay"></div>
<script src="http://assets.paymapad.com/libs/seajs/1.2.0/sea.js"></script>
<script>
    seajs.config({
        base:"http://assets.paymapad.com/",
        alias:{
            "$":"libs/jquery/1.8.1/jquery",
            "jquery":"libs/jquery/1.8.1/jquery",
            "jquery.ui":"libs/jquery.ui/1.8.23/jquery.ui",
            "uploadify":"libs/uploadify/jquery.uploadify",
            "uploadify_css":"libs/uploadify/uploadify.css",
            "underscore":"libs/underscore/1.3.3/underscore",
            "backbone":"libs/backbone/0.9.9/backbone",
            "bootstrap":"libs/bootstrap/2.2.2/bootstrap",
            "mustache":"libs/mustache/0.5.0/mustache",

            "global_config":"config",

            "ad":"common/ad",
            "loader":"common/loader",
            "google":"common/google",
            "baidu":"common/baidu",
            "message":"common/message",
            "loading":"common/loading",
            "auth":"common/auth",

            "viewer":"viewer/index",
            "list":"dashboard/list",
            "dashboard":"dashboard/index",
            "capture":"capture/index",
            "publish":"publish/index"
        }
    });
</script>
<script>
    seajs.use("capture");
</script>
</body>
</html>
