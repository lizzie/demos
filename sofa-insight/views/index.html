<%- include include/header.html %>
    <div class="sf-main row-fluid">
        <%- include include/sidebar.html %>

        <div class="span10 sf-content" id="J_content">
            <%- include include/time.html %>

            <h3>概览</h3>
            <div class="sf-block">
                <table id="overview-list" class="table table-striped table-bordered table-hover">
                    <caption>从<span id="J_start_time"></span>到<span id="J_end_time"></span></caption>
                    <thead>
                    <tr>
                        <th>程序入口</th>
                        <th>平均耗时(ms)</th>
                        <th>外部系统耗时(ms)</th>
                        <th>DB耗时(ms)</th>
                        <th>自身耗时(ms)</th>
                        <th>耗时对比图</th>
                        <th>调用次数</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                <script id="overview-list-template" type="text/x-handlebars-template">
                    {{#each list}}
                    <tr>
                        <td><a href="/entrance">{{ entrance }}</a><!--<span class="dynamicsparkline" values="1,2,3,4,5,4,3,2,1,3,4,5,4,3,2,1,3,4,5,4,3,2,1,3,4,5,4,3,2,1">Loading..</span>-->
                        </td>
                        <td>{{ average }}</td>
                        <td>{{ outter }}({{ outter_percent }}%)</td>
                        <td>{{ db }}({{ db_percent }}%)</td>
                        <td>{{ self }}({{ self_percent }}%)</td>
                        <td>
                            <div class="progress sf-progress" style="width: {{ percent }}px;">
                                <div class="bar bar-success" style="width: {{ outter_percent }}%;"
                                     title="外部系统耗时(ms)"></div>
                                <div class="bar bar-warning" style="width: {{ db_percent }}%;" title="DB耗时(ms)"></div>
                                <div class="bar bar-danger" style="width: {{ self_percent }}%;" title="自身耗时(ms)"></div>
                            </div>
                        </td>
                        <td>{{ call_times }}</td>
                    </tr>
                    {{/each}}
                </script>
            </div>
            <%- include include/loading.html %>
        </div>
    </div>

<%- include include/footer.html %>
